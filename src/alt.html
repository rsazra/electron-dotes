<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="alt.css">
  </head>
  <body>
    <textarea id="viewer" class="content" spellcheck="false" readonly></textarea>
    <a href="index.html">
      <img src="images/logo.png" alt="sun" id="sun"></img>
    </a>
    <div id="sidebar">
      <div id="datepicker">
        <select id="year-picker" class="form-input"><option value="light">2021</option></select>
        <select id="month-picker" class="form-input"><option value="light">September</option></select>
        <select id="day-picker" class="form-input"><option value="light">31</option></select>
      </div>
      <div id="buttons">
        <input type="button" id="first" class="form-input" value="<<">
        <input type="button" id="previous" class="form-input" value="<">
        <input type="button" id="next" class="form-input" value=">">
        <input type="button" id="latest" class="form-input" value=">>">
      </div>
    </div>
    <script>require('./theme.js')</script>
    <script>require('./alt.js')</script>
  </body>
</html>
