<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="pref.css">
  </head>
  <body>
    <div class="options">
      <div class="form-entry">
        <p class="form-label">Theme:</p>
        <select id="dark-mode-toggle" class="form-input">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="form-entry">
        <p class="form-label">Font size:</p>
        <input type="range" id="font-size" class="form-input" min="0.5" max="1.5" step="0.1">
      </div>
      <div class="form-entry">
        <p class="form-label">Save location:</p>
        <input type="button" id="save-location" class="form-input" value="Select...">
      </div>
    </div>
    <script>require('./pref.js')</script>
  </body>
</html>
